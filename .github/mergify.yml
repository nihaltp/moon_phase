pull_request_rules:
  - name: auto-merge PRs created by nihaltp on snyk-upgrade-* branches
    conditions:
      - author=nihaltp
      - head~=^snyk-(upgrade|fix)-.*$
      - "#check-failure=0"
      - "#check-pending=0"
      - "-conflict"
      - "#approved-reviews-by>=0"
    actions:
      merge:
        method: squash
      delete_head_branch: {}

  - name: auto-merge PRs by vercel bot
    conditions:
      - author=vercel[bot]
      - head~=^vercel/.*
      - "#check-failure=0"
      - "#check-pending=0"
      - "-conflict"
      - "#approved-reviews-by>=0"
    actions:
      merge:
        method: squash
      delete_head_branch: {}
